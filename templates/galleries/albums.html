{% extends "base.html" %}

{% block content %}
  <ul>
    {% for album in albums %}
      <li class="list-unstyled">
        <a href="{% url 'album' album.id %}">
          {{album.title}}
        </a>
      </li>
    {% empty %}
      <p>No albumns added yet</p>
    {% endfor %}
  </ul>

  <a href="{% url 'new_album' %}">Add Album</a>

{% endblock content %}
