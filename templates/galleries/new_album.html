{% extends "base.html" %}

{% block content %}
  <h1 class="display-4 my-3 text-center">New Media</h1>

  <hr class="w-50">

  <form class="m-auto w-50" enctype="multipart/form-data" action="{% url 'new_album' %}" method="post">
    {% csrf_token %}
    <div class="container mb-5">
      <div class="row">
        <div class="col">
          {{ form }}
        </div>
      </div>
    </div>

    <button name="submit" class="btn btn-primary">Add Album</button>
  </form>

{% endblock content %}
