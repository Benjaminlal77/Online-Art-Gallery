{% extends "base.html" %}

{% block content %}
  <ul>
    {% for album in albums %}
      <li class="list-unstyled">
        <a href="{% url 'album' owner.username album.title %}">
          {{album.title}}
        </a>
      </li>
    {% empty %}
      <p>No albumns added yet</p>
    {% endfor %}
  </ul>

  {% if user == owner %}
    <a href="{% url 'new_album' %}">Add New Album</a>
    <br>
    <a href="{% url 'new_media' %}">Add New Media</a>
  {% endif %}

{% endblock content %}
